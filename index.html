<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
    <title>Vitrola</title>
</head>
<body>
    <ol>
        <li>
            <img src="imgs/gorillaz.png" alt="Os quatro personagens da banda Gorillaz">
            <h2>New gold</h2>
        </li>
        <li>
            <img src="imgs/cavetown.jpeg" alt="Arte de uma caverna com o nome Cavetown ao centro">

        </li>
        <li>
            <img src="imgs/lemon-boy.jpg" alt="Título lemon boy na parte superior e ao centro uma arte com limões e folhas">

    <main>
        <img id="vitrola" src="imgs/vitrola.svg" alt="Caixa de cor preta com encaixes para as peças de uma vitrola">
        <img id="disco" src="imgs/Disco.svg" alt="Disco com um ciruclo ao centro para encaixe na vitrola">
        <img id="braco-vitrola" src="imgs/braco-vitrola.svg" alt="Peça preta com ponta vermelha, responsável pela leitura do vinil">
